<h1>Books</h1>
<body> 
<div id="bookApp" class="container" >
        <div class = "col col-8">
          <table id="books_table" class="table">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Year Published</th>
                <th>Publisher</th>
                <th>Page Count</th>
                <th>MSRP</th>
              </tr>
            </thead>
              <tbody>
                  <tr v-for="book in books">
                      <td>{{ book.title }}</td>
                      <td>{{ book.author }}</td>
                      <td>{{ book.yearpublished }}</td>
                      <td>{{ book.publisher }}</td>
                      <td>{{ book.page_count }}</td>
                      <td>{{ book.msrp }}</td>
                  </tr>
              </tbody>
          </table>
        </div>
      

<form v-on:submit.prevent="postNewBook">
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input type="text" v-model="booksForm.title"
     class="form-control" id="Title">
  </div>
  <div class="mb-3">
    <label for="author" class="form-label">Author</label>
    <input type="text" v-model="booksForm.author" class="form-control" id="author">
  </div>
  <div class="mb-3">
    <label for="yearpublished" class="form-label">Year Published</label>
    <input type="number" v-model="booksForm.yearpublished" class="form-control" id="yearpublished">
  </div>
  <div class="mb-3">
    <label for="publisher" class="form-label">Publisher</label>
    <input type="text" v-model="booksForm.publisher" class="form-control" id="publisher">
  </div>
  <div class="mb-3">
    <label for="page_count" class="form-label">Page Count</label>
    <input type="number" v-model="booksForm.page_count" class="form-control" id="page_count">
  </div>
  <div class="mb-3">
    <label for="msrp" class="form-label">MSRP</label>
    <input type="number" v-model="booksForm.msrp" class="form-control" id="msrp">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

</body>
</html>
