<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="css/css.css" rel="stylesheet" type="text/css">
    
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <title>Books</title>


  </head>
    <body>
      <div>
        <nav><a href="index.html">Books</a> | <a href="userinformation.html">User Information</a> | <a href="Top10.html">Top 10 Players</a></nav>
      </div>
 


      <div id="bookApp" class="container">
        <div class="row align-items-start">
        
         <div class="col col-8">
          <h1>Books</h1>
          <table class="table">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Year Published</th>
                <th>Publisher</th>
                <th>Page Count</th>
                <th>msrp</th>
              </tr>
            </thead>
              <tbody>
                  <tr v-for="book in books">
                      <td>{{ book.title }}</td>
                      <td>{{ book.author }}</td>
                      <td>{{ book.yearpublished }}</td>
                      <td>{{ book.publisher }}</td>
                      <td>{{ book.page_count }}</td>
                      <td>{{ book.msrp }}</td>
                      <td>
                        <button type="button" v-on:click="handleEditBook(book)" class="btn btn-outline-secondary btn-sm">Edit</button>
                        <button type="button" v-on:click="postDeleteBook(book)" class="btn btn-outline-secondary btn-sm">Delete</button>

                      </td>
                  </tr>
              </tbody>
          </table>
        
      
      <h3>{{ selectedBook === null ? "Add " : "Edit " }} Book</h3>
      <form v-on:submit.prevent="postBook">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" v-model="bookForm.title"
          class="form-control" id="title">
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">Author</label>
          <input type="text" v-model="bookForm.author" class="form-control" id="author">
        </div>
        <div class="mb-3">
          <label for="yearpublished" class="form-label">Year Published</label>
          <input type="number" v-model="bookForm.yearpublished" class="form-control" id="yearpublished">
        </div>
        <div class="mb-3">
          <label for="publisher" class="form-label">Publisher</label>
          <input type="text" v-model="bookForm.publisher" class="form-control" id="publisher">
        </div>
        <div class="mb-3">
          <label for="page_count" class="form-label">Page Count</label>
          <input type="number" v-model="bookForm.page_count" class="form-control" id="page_count">
        </div>
        <div class="mb-3">
          <label for="msrp" class="form-label">MSRP</label>
          <input type="number" v-model="bookForm.msrp" class="form-control" id="msrp">
        </div>
        <button type="submit" class="btn btn-primary">{{ selectedBook === null ? "Add " : "Edit " }} Book</button>
        <button type="button" class="btn btn-outline-secondary" 
                 v-if="selectedBook"
                 v-on:click="handleResetEdit">Cancel Edit
        </button>
      </form>
    </div>
  </div>
</div>

  <script src="js/index.js"></script>
  
  </body>
</html>
